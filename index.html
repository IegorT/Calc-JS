<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<link href="css/style.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.4/numeral.min.js"></script>
	<script src="scripts/new.js"></script>

</head>
<body>
	<div class="wraper">
		<div class="box">
			<div class="display"><span class="actions"></span><span class="digit">0</span></div>
			<div class="buttons">
			<!--first row-->
			<div class="first-row">
				<button id="x^2" value="x^2" disabled="disabled">x<sup>2</sup></button>
				<button id="radic" value="sqrt" disabled="disabled">&radic;</button>
				<button id="percent" value="log" disabled="disabled">lg(10)</button>
				<button id="oneDivX" value="one/x" disabled="disabled">1&frasl;x</button>
			</div>
				
				<!--second row-->
				<button id="CE" value="clearLast" disabled="disabled">CE</button>
				<button id="C" value="clear" disabled="disabled">C</button>
				<button id="backSpace" value="del" disabled="disabled">&larr;</button>
				<button id="divide" value="/" disabled="disabled">&divide;</button>
				
				<!--third row-->
				<button id="btn7" value="7">7</button>
				<button id="btn8" value="8">8</button>
				<button id="btn9" value="9">9</button>
				<button id="mult" value="*" disabled="disabled">*</button>
				
				<!--fourth row-->
				<button id="btn4" value="4">4</button>
				<button id="btn5" value="5">5</button>
				<button id="btn6" value="6">6</button>
				<button id="add" value="+" disabled="disabled">+</button>

				<!--fifth row-->
				<button id="btn1" value="1">1</button>
				<button id="btn2" value="2">2</button>
				<button id="btn3" value="3">3</button>
				<button id="substr" value="-" disabled="disabled">-</button>
				
				
				<!--fifth row-->
				<button id="plusmn" value="plusmn" disabled="disabled">&plusmn;</button>
				<button id="btn0" value="0" disabled="disabled">0</button>
				<button id="dot" value=".">.</button>
				<button id="equal" value="equal" disabled="disabled">=</button>
			</div>
		</div>
	</div>
</body>
</html>
